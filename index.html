<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>EazyCountğŸ¤“</h1>
    <div class="container">
        <h2>Current count:</h2>
        <h3 id="count-el">0</h3>
        <div class="btn">
        <button id="increment-btn" onclick="increment()">Add</button>
        <div class="extras">
            <button class="extra-btn" id="plus-two" onclick="add2()">+2</button>
            <button class="extra-btn" id="plus-five" onclick="add5()">+5</button>
            <button class="extra-btn" id="plus-ten" onclick="add10()">+10</button>
        </div>
        <button id="subtract-btn" onclick="subtract()">Subtract</button>
        <button id="save-btn" onclick="save()">Save</button>
        </div>
        <p id="save-el">Previous entries: </p>
        <button id="reset-btn" onclick="reset()">Reset</button>
        
        </div>
        
        <script src="index.js"></script>
</body>
</html>
